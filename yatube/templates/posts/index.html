{% extends "base.html" %}
{% block content %}
  <div class="container">
    {% for post in page_obj %}
      <article>
        {% include "includes/article.html" %}
        {% if post.group %}
          <a href="{% url 'posts:group_list' post.group.slug %}">
            Все записи группы
          </a>
        {% endif %}
        {% if not forloop.last %}<hr>{% endif %}
      </article>
    {% endfor %}
    {% include 'posts/includes/paginator.html' %}
  </div>
{% endblock %}
